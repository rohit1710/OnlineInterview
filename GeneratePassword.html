<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Generate Password</title>
    <script src="Script/js/jquery-1.9.1.min.js"></script>
    <script src="Script/js/bootstrap.js"></script>
    <link href="Script/css/bootstrap.css" rel="stylesheet" />
    <script src="Script/js/angular.js"></script>
    <script src="Script/js/ui-bootstrap-tpls-1.3.0.min.js"></script>    
    <script src="Script/js/MyScript.js"></script>
    <!--<link href="Script/css/MyStyles.css" rel="stylesheet" />-->
    <script src="Script/js/Mydatepicker.js"></script>
    <link href="Script/js/MyDatepicker.css" rel="stylesheet" />
    <script src="Script/js/sweetalert.min.js"></script>
    <link href="Script/js/sweetalert.css" rel="stylesheet" />
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            /*font-family: 'Merriweather', serif;*/
        }

        .backgrond {
            background-color: #2e3844 !important;
        }
    </style>
</head>
<body ng-app="myApp" class="backgrond">
    <form name="myform" data-toggle="validator">
        <div ng-controller="PwdCntrl" class="container">
            <div class="row">
                <div class="page-header">
                    <a href="Default.aspx"></a>
                    <img src="Images/lpu_logo.png" alt="Lovely Professional University" />
                </div>
            </div>

            <div class="form-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">GENERATE PASSWORD & START TEST</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-3">
                                <label class="heading_color">Application ID</label>
                            </div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" disabled="true" ng-model="PwdApplicationId" />
                            </div>
                        </div>

                        <div class="row" style="margin-top:8px">
                            <div class="col-lg-offset-1 col-lg-3">
                                <label class="heading_color">Password</label>
                                <strong style="color:red; font-size:medium"> *</strong>
                            </div>
                            <div class="col-lg-3">
                                <input type="password" class="form-control" ng-model="Password" required />
                            </div>
                        </div>

                        <div class="row" style="margin-top:8px">
                            <div class="col-lg-offset-1 col-lg-3">
                                <label class="heading_color">Confirm Password</label>
                                <strong style="color:red; font-size:medium"> *</strong>
                            </div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" ng-model="ConfrimPassword" required />
                            </div>
                        </div>

                        <div class="row" style="margin-top:8px">
                            <div class="col-lg-offset-1 col-lg-3"></div>
                            <div class="col-lg-6">
                                <label style="color:red; font-size:10pt">
                                    Please note down your Application ID & Password for future.
                                </label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-3">
                                <label class="heading_color">Select Test</label>
                                <strong style="color:red; font-size:medium"> *</strong>

                            </div>
                            <div class="col-lg-3">
                                <select class="form-control" ng-model="TestSubject">
                                    <option value="">--- Please Select ---</option>
                                    <option value="Maths">Maths</option>
                                    <option value="Science">Science</option>
                                    <option value="English">English</option>
                                    <option value="Punjabi">Punjabi</option>
                                    <option value="History">History</option>
                                </select>
                            </div>
                        </div>

                        <!--<div class="row" style="margin-top:8px">
                            <div class="col-lg-12" style="text-align:center">
                                <button class="btn btn-primary" ng-click="StartTest()">Start Test</button>
                            </div>
                        </div>-->

                        <div class="row" style="margin-top:8px">
                            <div class="col-lg-12" style="text-align:center">
                                <button class="btn btn-primary" ng-click="SavePassword(myform.$valid)">SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>                

            </div>
        </div>
    </form>
</body>
</html>
