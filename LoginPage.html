<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Applicant Login</title>
    <script src="Script/js/jquery-1.9.1.min.js"></script>
    <script src="Script/js/bootstrap.js"></script>
    <link href="Script/css/bootstrap.css" rel="stylesheet" />
    <script src="Script/js/angular.js"></script>
    <script src="Script/js/ui-bootstrap-tpls-1.3.0.min.js"></script>
    <!--<script src="Script/js/ui-bootstrap-tpls-1.3.3.js"></script>-->
    <script src="Script/js/MyScript.js"></script>
    <link href="Script/css/MyStyles.css" rel="stylesheet" />
    <script src="Script/js/Mydatepicker.js"></script>
    <link href="Script/js/MyDatepicker.css" rel="stylesheet" />
    <script src="Script/js/sweetalert.min.js"></script>
    <link href="Script/js/sweetalert.css" rel="stylesheet" />   
</head>
<body ng-app="myApp" class="backgrond">
    <div ng-controller="LoginCntrl" class="container">
        <div class="page-header">
            <div class="form-logo">
                <a href="LoginPage.html">
                    <img src="Images/lpu_logo.png" alt="Lovely Professional University" />
                </a>
            </div>
        </div>
        <div class="wrapper">
            <form class="form-signin">
                <div class="row" style="text-align:center">
                    <h2 class="form-signin-heading">APPLICANT LOGIN</h2>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Enter Applicant ID" ng-model="AppId" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" />
                    </div>
                </div>
                <div class="row" style="margin-top:8px">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="text" class="form-control" name="date" placeholder="Date Of Birth (DD/MM/YYYY)" ng-model="LoginDOB" />
                    </div>
                </div>



                <div class="row" style="margin-top:8px; text-align:center">
                    <button class="btn btn-link btn-success" style="font-size:medium" data-toggle="modal" data-target="#SearchModal" ng-click="ForgetId()">Fogot ID ?</button>
                    <button class="btn btn-link btn-success" style="font-size:medium" ng-click="NewUser()">New User</button>

                    <div class="modal animateErrorIcon" id="SearchModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title form-signin-heading">Search Applicantion ID</h3>
                                </div>
                                <div class="modal-body" style="text-align:left">
                                    <div class="row">
                                        <div class="col-lg-offset-1 col-lg-4">
                                            <label class="heading_color">Enter Name</label>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" placeholder="Full Name" ng-model="AppSearchName" />
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:8px">
                                        <div class="col-lg-offset-1 col-lg-4">
                                            <label class="heading_color">Date of Birth</label>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="date" placeholder="DD/MM/YYYY" ng-model="AppSearchDOB" />
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:8px">
                                        <div class="col-lg-offset-1 col-lg-4">
                                            <label class="heading_color">Email</label>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="email" class="form-control" placeholder="xyz@abc.com" ng-model="AppSearchMail" />
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:8px">
                                        <div class="col-lg-offset-1 col-lg-4">
                                            <label class="heading_color">Phone No</label>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" placeholder="Mobile No" ng-model="AppSearchPhone" onkeypress="return event.charCode >= 48 && event.charCode <=57" maxlength="10" />
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top:8px">
                                        <div class="col-lg-12">
                                            <div style="font-size:medium; color:red; text-align:center">* All detail must be same as you have been filled in online form.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div style="font-size:medium; color:red; text-align:center">{{SearchedAppID}}</div>
                                    <button class="btn" style="background-color:green; color:white" ng-model="SearchApp" ng-click="SearchAppID()">Search</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top:15px">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="Login()">Login</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        var date_input = $('input[name="date"]');
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);

        $('.date-Year').datepicker({
            minViewMode: 2,
            format: 'yyyy',
            autoclose: true,
        });

    });
</script>
